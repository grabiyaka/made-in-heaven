<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <script src="https://unpkg.com/vue@next"></script>
    <style src="style.css"></style>
</head>

<body>
    <div id="app">
        <div class="the_sky">
            <div class="the_sun"></div>
            <div class="star" v-if="true" v-for="i in 300   " :key="i" :style="{
                    left: getRandomInt(1500) + 'px',
                    top: getRandomInt(800) + 'px'
            }"></div>
        </div>
    </div>
</body>
<script>
    let app = {
        data() {
            return {
                with: 0,
                count: 0,
                name: '',
                sun: false
            }
        },

        mounted() {
            
        },

        methods: {
            getRandomInt(max) {
                return Math.floor(Math.random() * max);
            }
        }
    }

    Vue.createApp(app).mount('#app')
</script>

<style>
    body {
        text-align: center;
        transition: all ease .5s;
        animation: sky infinite 5s;
        overflow: hidden;
        max-width: 100%;
        max-height: 100%;
    }

    .the_sun {
        width: 150px;
        height: 150px;
        position: absolute;
        background: darkorange;
        border-radius: 100px;
        animation: anim infinite 5s;
        box-shadow: initial 0 0 0 6em rgb(210, 210, 81);
        z-index: 2;
    }

    .star {
        position: relative;
        width: 1px;
        height: 1px;
        background: white;
        animation: star infinite 5s;
    }

    @keyframes star {
        0% {
            visibility: visible;
            opacity: 1;
        }

        15% {
            visibility: visible;
            opacity: 1;
        }

        50% {
            visibility: hidden;
            opacity: 0;
        }

        90% {
            visibility: visible;
            opacity: 1;
        }

        100% {
            visibility: visible;
            opacity: 1;
        }
    }

    @keyframes sky {
        0% {
            background: rgb(16, 16, 59);
        }

        15% {
            background: rgb(16, 16, 59);
        }

        50% {
            background: lightblue;
        }

        90% {
            background: rgb(16, 16, 59);
        }

        100% {
            background: rgb(16, 16, 59);
        }
    }

    @keyframes anim {
        0% {
            left: -20%;
            top: 110%;
        }

        25% {
            left: -20%;
            top: 70%;
        }

        40% {
            top: 20%;
        }

        75% {
            left: 110%;
            top: 50%;
        }

        100% {
            left: 110%;
            top: 110%;
        }
    }
</style>

</html>
